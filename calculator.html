<body>
    <py-script src="main.py"></py-script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm" id="wholenavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="toska.png" id="logo">

            <ul class="navbar-nav" id="navbar">

    <div class="container" id="padding">
        <h4 id="title">Student Grade Calculator</h4>
        <hr>
        <form>
            <label for="fName">First Name:</label>
            <input class="form-control" type="text" id="fName" placeholder="Enter your first name.">
            <br>
            <label for="lName">Last Name:</label>
            <input class="form-control" type="text" id="lName" placeholder="Enter your last name.">
        </form>
        <br>
        <h4>Enter your Grades:</h4>
        <br>
        <form>
            <div class="row">
                <div class="col">
                    <label for="subject1">Science:</label>
                    <input class="form-control" type="number" id="subject1">
                    <br>
                    <label for="subject2">English:</label>
                    <input class="form-control" type="number" id="subject2">
                    <br>
                    <label for="subject3">Graphic Design:</label>
                    <input class="form-control" type="number" id="subject3">
                </div>
                <div class="col">
                    <label for="subject4">Math:</label>
                    <input class="form-control" type="number" id="subject4">
                    <br>
                    <label for="subject5">Film:</label>
                    <input class="form-control" type="number" id="subject5">
                    <br>
                    <label for="subject6">Music:</label>
                    <input class="form-control" type="number" id="subject6">
                </div>
            </div>
        </form>
        <br>
        <div class="container" id="button_div">
            <button type="button" class="btn btn-dark" id="calculate_button" py-click="calculate">Calculate</button>
        </div>
        <div class="container" id="output2"></div>
    </div>
